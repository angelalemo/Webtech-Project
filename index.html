<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <h1>E-Commerce Website</h1>
        <nav>
            <ul>
                <li><a href="#productList">Products</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
 
        <section id="categories" class="section">
            <h2>Product Catalog</h2>
        <nav>
            <button onclick="filterByCategory('Category 1')">Category 1</button>
            <button onclick="filterByCategory('Category 2')">Category 2</button>
            <button onclick="filterByCategory('Category 3')">Category 3</button>
            <button onclick="filterByCategory('All')">All</button>
        </nav>
        </section>
        
        <section id="search">
            <input type="text" id="searchKeyword" placeholder="Search products...">
            <button onclick="searchProducts()">Search</button>
        </section>

        <section id="productList" class="section">
        <h2>Products</h2>
        <div id="productsContainer"></div>
        </section>
        <section id="notification" style="display: none; color: green; text-align: center;"></section>


        <section id="cart" class="section">
            <h2>Shopping Cart</h2>
            <button onclick="displayCart()">View Cart</button>
            <div id="cartContainer"></div>
        </section>


        <section id="login" class="section">
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#register">Register</a></p>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 E-Commerce Website</p>
    </footer>
</body>

<script src="backend/products.js"></script>
<script src="backend/script.js"></script>
</html>
